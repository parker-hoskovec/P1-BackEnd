plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'io.javalin', name: 'javalin', version: '3.13.3'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile "org.slf4j:slf4j-simple:1.8.0-beta4"
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.7.7'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.7.7'
    compile group: 'com.auth0', name: 'java-jwt', version: '3.12.1'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.28.Final'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
}

test {
    useJUnitPlatform()
}